<!DOCTYPE html>
<html lang="en-GB" dir="ltr" prefix="og: http://ogp.me/ns#">
<head>
  <meta charset="UTF-8" />
  <title>AEWX</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'" />
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <header>
    <h1>METAR settings for Aerofly FS 2</h1>
  </header>
  <main>
    <form action="#" method="post">
      <div class="input">
        <label>ICAO code</label>
        <input type="text" name="icao" autocomplete="on" />
        <span class="button metar-fetch">Fetch METAR data</span>
      </div>
      <div class="input">
        <label>METAR</label>
        <textarea name="metar" autofocus="autofocus"></textarea>
      </div>
      <div class="twocol">
        <div class="input">
          <label>Time (UTC)</label>
          <input type="time" name="time" />
        </div>
        <div class="input">
          <label>Date</label>
          <input type="date" name="date" />
        </div>
        <div class="input">
          <label>Wind direction</label>
          <input type="range" name="wind.direction_in_degree" min="0" max="360" step="1" data-unit="°" />
          <output name="wind.direction_in_degree_o">310°</output>
        </div>
        <div class="input">
          <label>Wind strength</label>
          <input type="range" name="wind.strength" min="0" max="200" step="1" data-unit="%" />
          <output name="wind.strength_o">21%</output>
        </div>
        <div class="input">
          <label>Turbulence</label>
          <input type="range" name="wind.turbulence" min="0" max="100" step="1" data-unit="%" />
          <output name="wind.turbulence_o">11%</output>
        </div>
        <div class="input">
          <label>Thermal activity</label>
          <input type="range" name="thermal_activity" min="0" max="100" step="1" data-unit="%" />
          <output name="thermal_activity_o">68%</output>
        </div>
        <div class="input">
          <label>Visibility</label>
          <input type="range" name="visibility" min="0" max="100" step="1" data-unit="%" />
          <output name="visibility_o">100%</output>
        </div>
      </div>
      <div class="twocol">

        <div class="input">
          <label>Cumulus height</label>
          <input type="range" name="clouds.0.height" min="0" max="100" step="1" data-unit="%" />
          <output name="clouds.0.height_o">1%</output>
        </div>
        <div class="input">
          <label>Cumulus density</label>
          <input type="range" name="clouds.0.density" min="0" max="100" step="1" data-unit="%" />
          <output name="clouds.0.density_o">24%</output>
        </div>
        <div class="input">
          <label>Cirrus height</label>
          <input type="range" name="clouds.1.height" min="0" max="100" step="1" data-unit="%" />
          <output name="clouds.1.height_o">45%</output>
        </div>
        <div class="input">
          <label>Cirrus density</label>
          <input type="range" name="clouds.1.density" min="0" max="100" step="1" data-unit="%" />
          <output name="clouds.1.density_o">23%</output>
        </div>
        <div class="input">
          <label>Cumulus med height</label>
          <input type="range" name="clouds.2.height" min="0" max="100" step="1" data-unit="%" />
          <output name="clouds.2.height_o">50%</output>
        </div>
        <div class="input">
          <label>Cumulus med density</label>
          <input type="range" name="clouds.2.density" min="0" max="100" step="1" data-unit="%" />
          <output name="clouds.2.density_o">71%</output>
        </div>
      </div>
    </form>
  </main>
  <footer>
    Aerofly Weather (AEWX) &middot; &copy; Frank Boës 2019 &middot; <a href="https://github.com/fboes/aerofly-weather" target="_blank">Help</a>
  </footer>
  <div id="message">Message</div>
  <script src="./app.js"></script>
</body>
</html>
